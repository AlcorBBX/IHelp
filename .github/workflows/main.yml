name: linting
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
jobs:
  unit_test-lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - uses: actions/checkout@v2
      # - name: Staring Node.js ${{ matrix.node-version }}
      #   uses: actions/setup-node@v1
      #   with:
      #     node-version: ${{ matrix.node-version }}
      - name: install modules
        run: npm i
      - name: linting typescript
        run: npm run lint:ts
        if: always()
